<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de InglÃ©s | EDU-PLAY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #7a3cff, #0f0f10 70%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #7a3cff, #ff66c4);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff66c4;
    }
    .glow {
      text-shadow: 0 0 10px #ff66c4, 0 0 20px #7a3cff;
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <header class="fixed w-full z-50 backdrop-blur bg-black/40">
    <nav class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="flex items-center gap-2 btn-gradient px-4 py-2 rounded-full text-white font-semibold shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        Volver
      </a>
      <h1 class="text-lg text-pink-400 font-bold glow tracking-wide">Quiz de InglÃ©s ðŸ‡¬ðŸ‡§</h1>
    </nav>
  </header>

  <!-- CONTENEDOR -->
  <section class="min-h-screen flex flex-col justify-center items-center pt-28 px-4 text-center">
    <div class="bg-black/50 rounded-3xl p-8 shadow-2xl w-full max-w-xl">
      <h2 id="question" class="text-2xl font-bold text-pink-400 mb-6 glow">Cargando pregunta...</h2>
      <div id="options" class="flex flex-col gap-4"></div>
      <div class="mt-6 text-gray-300">
        <p>Puntaje: <span id="score" class="text-pink-400 font-bold">0</span></p>
        <p>Progreso: <span id="progress" class="text-violet-400 font-bold">0</span></p>
      </div>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const questions = [
      {
        q: "What is the translation of 'Dog'?",
        options: ["Perro", "Gato", "PÃ¡jaro", "RatÃ³n"],
        answer: "Perro"
      },
      {
        q: "Choose the correct word: 'I ___ a student.'",
        options: ["is", "are", "am", "be"],
        answer: "am"
      },
      {
        q: "How do you say 'Gracias' in English?",
        options: ["Please", "Sorry", "Thank you", "Hello"],
        answer: "Thank you"
      },
      {
        q: "Which one is a color?",
        options: ["Book", "Blue", "Apple", "Chair"],
        answer: "Blue"
      },
      {
        q: "Complete: 'She ___ from Colombia.'",
        options: ["am", "are", "is", "be"],
        answer: "is"
      },
      {
        q: "Select the opposite of 'Cold':",
        options: ["Hot", "Warm", "Cool", "Chilly"],
        answer: "Hot"
      },
      {
        q: "What does 'Teacher' mean?",
        options: ["Estudiante", "Maestro", "Cocinero", "Doctor"],
        answer: "Maestro"
      }
    ];

    let score = 0;
    let questionIndex = 0;
    let currentQuestions = [];
    const totalQuestions = 5;

    const qEl = document.getElementById("question");
    const optEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const progressEl = document.getElementById("progress");

    startQuiz();

    function startQuiz() {
      currentQuestions = [...questions].sort(() => 0.5 - Math.random()).slice(0, totalQuestions);
      score = 0;
      questionIndex = 0;
      showQuestion();
      updateUI();
    }

    function showQuestion() {
      if (questionIndex >= totalQuestions) return finishQuiz();
      const q = currentQuestions[questionIndex];
      qEl.textContent = q.q;
      optEl.innerHTML = "";
      q.options.sort(() => 0.5 - Math.random());
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "btn-gradient py-2 px-4 rounded-full w-full";
        btn.onclick = () => checkAnswer(opt, q.answer, btn);
        optEl.appendChild(btn);
      });
      updateUI();
    }

    function checkAnswer(selected, correct, button) {
      const buttons = optEl.querySelectorAll("button");
      buttons.forEach(b => (b.disabled = true));

      if (selected === correct) {
        button.classList.add("bg-green-500");
        score += 5;
        Swal.fire({ icon: "success", title: "âœ… Correct!", text: "+5 points", timer: 1000, showConfirmButton: false });
      } else {
        button.classList.add("bg-red-500");
        Swal.fire({ icon: "error", title: "âŒ Incorrect", text: `The correct answer was: ${correct}`, timer: 1500, showConfirmButton: false });
      }

      scoreEl.textContent = score;
      setTimeout(() => {
        questionIndex++;
        showQuestion();
      }, 1000);
    }

    function updateUI() {
      progressEl.textContent = `${questionIndex}/${totalQuestions}`;
      scoreEl.textContent = score;
    }

    function finishQuiz() {
      const percent = (score / (totalQuestions * 5)) * 100;
      let bonus = percent >= 80 ? 10 : 0;

      // Sumar al total global
      const total = parseInt(localStorage.getItem("eduplay_points")) || 0;
      localStorage.setItem("eduplay_points", total + score + bonus);

      let message = `Total Score: ${score} pts`;
      if (bonus > 0) message += `\nBonus +10 pts for great performance!`;

      Swal.fire({
        title: "ðŸŽ‰ Quiz Completed!",
        text: message,
        icon: "success",
        confirmButtonText: "Go Back",
        confirmButtonColor: "#7a3cff",
        showDenyButton: true,
        denyButtonText: "Retry"
      }).then(r => {
        if (r.isConfirmed) window.location.href = "index.html";
        else startQuiz();
      });
    }
  </script>
</body>
</html>
